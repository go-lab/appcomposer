<html>
<head>
    <meta name="translations" value="{{ url_for('static', filename='tests/locales/translations-commons.json') }}">
    <meta name="translations" lang="en" value="{{ url_for('static', filename='tests/locales/translations-myapp.json') }}">
    <meta name="translations" lang="en" value="http://go-lab.gw.utwente.nl/production/gravityDrop/build/languages/gravityDrop_en_ALL.xml">
    <meta name="translations" lang="es" value="{{ url_for('static', filename='tests/locales/translations-commons_es.json') }}">
    <meta name="translations" lang="es" value="{{ url_for('static', filename='tests/locales/translations-myapp_es.json') }}">
    <meta name='golab-i18n-autoload' value='true'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/translations-jquery-1.0.js') }}"></script>
</head>
<body>

    <p golab-lang="key1"></p>
    <p golab-lang="key2"></p>
    <p golab-lang="key3"></p>
    <p golab-lang="collaboration.start.tooltip"></p>
    <div golab-lang="help.helpDialog.content.gravityDrop"></div>

    <div id='holder'>
    </div>

    <button>Create</button>

    <script>
        var btn = document.getElementsByTagName('button')[0];
        btn.onclick = function () {
            var holder = document.getElementById('holder');
            var newParagraph = document.createElement('p');
            newParagraph.setAttribute('style', 'font-weight: bold');
            newParagraph.setAttribute('golab-lang', 'collaboration.start.tooltip');
            holder.appendChild(newParagraph);
        };
    </script>
</body>
</html>
